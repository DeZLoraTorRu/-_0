<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>
<body>
    <h1>Таблицы</h1>

  <table border="2" width="600" >    <!--Никто не прописывает толщину таблицы в HTML!!!!!!!! -->
        <thead>
            <tr>
                <th>имя</th>
                <th>возраст</th>
                <th>работа</th>
            </tr>
        </thead>
        <tbody>
            <Tr>
                <td>Никитос</td>
                <td>Между 16 и 32</td>
                <td>Несчастный прогреммёр</td>
            </Tr>
        </tbody>
    </table>

    <!-- table - Закрываемый тэг, который создает таблицу
    tr - Закрываемый тэг, который объявляет столбец в таблице
    th - Закрываемый тэг, который объявляет столбец в строке в таблице
    thead - Закрываемый тэг, который выделяет как заголовок таблицы
    tbody - Закрываемый тэг, котоырй выделяет как содержимое таблицы -->

</body>
</html>
